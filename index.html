<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Heist</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">


</head>
<style>
    body {
      background-color: #0f0c29;
      background-image: linear-gradient(315deg, #0f0c29 0%, #302b63 74%, #24243e 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
    }

    #loadingScreen {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #00ff9c;
    }

    .loader {
      border: 10px solid #0f0c29;
      border-top: 10px solid #ff007f;
      border-radius: 50%;
      width: 120px;
      height: 120px;
      animation: spin 1.5s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #gameContainer {
      display: none;
      flex-direction: column;
      align-items: center;
    }

    #scoreBox {
      font-size: 28px;
      font-weight: bold;
      color: #00ff9c;
      text-shadow: 0 0 10px #00ff9c, 0 0 20px #00ff9c;
      margin-bottom: 20px;
    }

    #board {
      position: relative;
      display: grid;
      grid-template-rows: repeat(18, 1fr);
      grid-template-columns: repeat(18, 1fr);
      background-color: #111;
      width: 90vmin;
      height: 90vmin;
      border: 5px solid #ff0080;
      border-radius: 15px;
      box-shadow: 0 0 30px #ff0080, 0 0 60px #00ffe7;
      overflow: hidden;
    }

    #particles {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .snake {
      background-color: #00ffe7;
      border-radius: 5px;
      box-shadow: 0 0 10px #00ffe7, 0 0 20px #00ffe7;
      z-index: 1;
    }

    .head {
      background-image: url('gokuhead.png');
      background-size: cover;
      background-repeat: no-repeat;
      border-radius: 5px;
      box-shadow: 0 0 20px #ffff00, 0 0 40px #ffff00;
    }

    .food {
      background-color: #ff007f;
      border-radius: 50%;
      box-shadow: 0 0 10px #ff007f, 0 0 20px #ff007f;
    }

    #restartBtn {
      margin-top: 20px;
      padding: 10px 30px;
      font-size: 24px;
      color: #00ffe7;
      background-color: transparent;
      border: 2px solid #ff007f;
      border-radius: 10px;
      cursor: pointer;
      font-family: 'Orbitron', sans-serif;
      text-shadow: 0 0 10px #00ffe7;
      box-shadow: 0 0 10px #ff007f, 0 0 20px #ff007f;
      transition: all 0.3s ease;
      display: none;
    }

    #restartBtn:hover {
      color: #ff007f;
      border-color: #00ffe7;
      box-shadow: 0 0 20px #00ffe7, 0 0 40px #00ffe7;
    }
   



    

</style>
<body>

    <div class="body">
        <div id="loadingScreen">
            <div class="loader"></div>
            <h2>Loading Cyberpunk Snake...</h2>
          </div>
          
          <div id="gameContainer">
            <div id="scoreBox">Score: 0</div>
            
            <div id="board">
                <canvas id="particles"></canvas>
            </div>
            <button id="restartBtn" >Restart</button>
          </div>
          
    </div>



    <script src="js/index.js"></script>
    
</body>
</html>
